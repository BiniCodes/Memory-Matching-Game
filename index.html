<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet"> 
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        <!-- Hearts representing lifes in the game-->
        	<ul class="hearts">
        		<li><i id="firstHeart" class="fas fa-heart"></i></li>
        		<li><i id="secondHeart" class="fas fa-heart"></i></li>
        		<li><i id="thirdHeart" class="fas fa-heart"></i></li>
        	</ul>

        <!-- Moves-->
        	<span class="moves">3</span> <span id="move"> Moves </span>

        <!-- Timer -->            
            <i class="fas fa-clock"></i>
            <span id="timer"></span>

        <!-- Restart button -->
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            <div id="playPause"></div>
        </section>
        
        <!-- Start of deck to append cards to -->
        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
